<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1280px;
      height: 640px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.1;
      background-image:
        radial-gradient(circle at 20% 80%, #e94560 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, #0f3460 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, #e94560 0%, transparent 30%);
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(90deg, #fff 0%, #e94560 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 26px;
      color: #a0a0a0;
      margin-bottom: 40px;
      max-width: 900px;
    }

    .architecture {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .box {
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 600;
    }

    .orchestrator {
      background: linear-gradient(135deg, #e94560, #c73e54);
      border-color: #e94560;
    }

    .worker {
      background: rgba(233, 69, 96, 0.2);
      border-color: #e94560;
      font-size: 14px;
      padding: 12px 16px;
    }

    .arrow {
      color: #e94560;
      font-size: 28px;
    }

    .workers-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .stats {
      display: flex;
      gap: 60px;
      margin-top: 20px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #e94560;
    }

    .stat-label {
      font-size: 14px;
      color: #808080;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .badge {
      position: absolute;
      top: 30px;
      right: 40px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      color: #a0a0a0;
    }

    .claude-badge {
      position: absolute;
      top: 30px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      color: #e94560;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>

  <div class="claude-badge">
    <span>â—†</span> Claude Skill
  </div>

  <div class="badge">Open Source</div>

  <div class="content">
    <div class="icon">ðŸ”¬</div>
    <h1>Web Research Orchestrator</h1>
    <p class="subtitle">Multi-model orchestration for intelligent web research.<br>Opus plans. Haiku executes. You save 97%.</p>

    <div class="architecture">
      <div class="box orchestrator">Opus / Sonnet</div>
      <div class="arrow">â†’</div>
      <div class="workers-group">
        <div class="box worker">Haiku Worker 1</div>
        <div class="box worker">Haiku Worker 2</div>
        <div class="box worker">Haiku Worker N</div>
      </div>
      <div class="arrow">â†’</div>
      <div class="box">JSON Output</div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value">97%</div>
        <div class="stat-label">Cost Savings</div>
      </div>
      <div class="stat">
        <div class="stat-value">10x</div>
        <div class="stat-label">Faster</div>
      </div>
      <div class="stat">
        <div class="stat-value">âˆž</div>
        <div class="stat-label">Parallel Workers</div>
      </div>
    </div>
  </div>
</body>
</html>
